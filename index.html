<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Inter:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat&family=Poppins:wght@400;500;600&family=Sacramento&display=swap" rel="stylesheet">
    <title>Share Document</title>
</head>
<body>


    <div class="main-container">
        <div class="container2">
            <h1>Share document</h1>

            <div class="container3">
                
                <form action="">
                    
                    <input type="link" placeholder="https://drive.com/file/d/1V_5zPJDskasjkIIIlysNFXGhtlZ7EI2EcHLF/view?">
                    <button class="button">Copy link</button>
                </form>

               



            </div>

            <h2>Permission</h2>

            <div class="container4">
                
                <div class="restricted">
                <img class="key" src="images/key.png" alt="key icon">
                <h3>Restricted</h3>
                <img class="arrow" src="images/arrow.png" alt="arrow icon">
                </div>
                <p>Only people you add can open this link</p>
                <h3 class="send-feedback">Send feedback</h3>

            </div>

        </div>








    </div>



    
</body>
</html>
